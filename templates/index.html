<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Heart Disease Prediction</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        background-image: url("/static/background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
      }

      .scrollable-container {
        width: 400px;
        max-height: 500px;
        overflow: auto;
        margin: 0 auto;
        border-radius: 10px;
      }

      form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
      }

      .nav-link {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #ece9e9;
        color: rgb(2, 2, 2);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
      }

      .nav-link:hover {
        background-color: #e60000;
      }

      .disclaimer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 20px;
        animation: movingText 10s linear infinite;
        
      }

      @keyframes movingText {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-1 * 100%));
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation link -->
    <a href="/columns-info" class="nav-link">Learn about Input Parameters</a>

    <div class="container">
      <h1>Heart Disease Prediction</h1>
      <div class="scrollable-container">
        <form action="/predict" method="POST">
          <label for="age">Age:</label>
          <input type="text" name="age" required />

          <label for="sex">Sex (0 for female, 1 for male):</label>
          <input type="text" name="sex" required />

          <label for="cp">Chest Pain Type (0-3):</label>
          <input type="text" name="cp" required />

          <label for="trestbps">Resting Blood Pressure:</label>
          <input type="text" name="trestbps" required />

          <label for="chol">Serum Cholesterol:</label>
          <input type="text" name="chol" required />

          <label for="fbs">Fasting Blood Sugar:</label>
          <input type="text" name="fbs" required />

          <label for="restecg">Resting Electrocardiographic Results:</label>
          <input type="text" name="restecg" required />

          <label for="thalach">Maximum Heart Rate Achieved:</label>
          <input type="text" name="thalach" required />

          <label for="exang">Exercise Induced Angina (0 for no, 1 for yes):</label>
          <input type="text" name="exang" required />

          <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest:</label>
          <input type="text" name="oldpeak" required />

          <label for="slope">Slope of the Peak Exercise ST Segment:</label>
          <input type="text" name="slope" required />

          <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
          <input type="text" name="ca" required />

          <label for="thal">Thalassemia:</label>
          <input type="text" name="thal" required />

          <input type="submit" value="Predict" style="background-color: #085ea0; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px;" />
        </form>
      </div>
    </div>

    <div class="disclaimer">
      Predictions of this model are not always accurate. Please do consult a doctor.
    </div>
  </body>
</html>
